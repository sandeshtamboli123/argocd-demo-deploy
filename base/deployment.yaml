apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: mynamesandesh/argocd-demo:${env.GIT_COMMIT}
        name: demo
        ports:
        - containerPort: 8080
